<div class="schedule">
	<ul>
		<li *ngFor="let apt of aptsScheduled">
		<span>{{ apt.fname }} {{ apt.lname}} | {{apt.dob}} Age: {{apt.age}}</span><br>
		<span>{{apt.aptTimeRange.start}} - {{apt.aptTimeRange.end}} * {{apt.aptType}}</span><br>
		<span>{{apt.location}}: {{apt.pcSurgeon}}</span><br>
		<span>* Charge {{apt.chargeStatus}}</span>
		</li>
	</ul>
</div>
